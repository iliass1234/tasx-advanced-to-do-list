<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasx</title>
</head>
<body>
    <section id="top-section">

        <div id="task-generator">
            <h1 id="title">Add some tasks..</h1>
            <input type="text" placeholder="create a task..">
            <div id="buttons-div">
                <i id="choose-color-btn" class="material-icons buttns">palette</i>
                <i id="important-btn" class="material-icons buttns">star_rate</i>
            </div>
            <button onclick="createrButton()" class="green-btn" id="create-btn">Add</button>
        </div>
        <div id="pomodoro-section">
            <h3>Pomodoro</h3>
            <div id="clock-circle">
                <div id="clock-indicator">

                </div>
            </div>
            <div id="pomodoro-config">
                <h1>35:min</h1>
                <input type="range" step="1" min="1" max="6">
                <button onclick="startBtnClick()" class="green-btn" id="start-btn">Start</button>

            </div>
        </div>
    </section>
    <section id="bottom-section">
        <h1 id="in-progress-word">In progress: </h1>

    </section>
    <aside id="left-side">
        <h2>Tasks:</h2>
        <button onclick="deleteAll()" id="delete-all-btn">
            <span class="material-icons">
                delete_sweep
                </span>
        </button>
    </aside>
    <script src="./script.js"></script>
</body>
</html>
